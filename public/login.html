<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login - JOE and The Juice</title>
</head>

<body>
    <ul>
        <li><img src="./img/joeLogo.svg" alt="Logo"></li>
        <li><a href="/" class="active">Home</a></li>
    </ul>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="emailInput">Email:</label>
            <input type="text" id="emailInput" name="email" placeholder="Enter Email" required>

            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="password" placeholder="Enter Password" required>

            <button type="submit" id="LogInButton">Log In</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
