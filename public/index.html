<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe and The Juice - Internal Communication</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <ul class="navbar">
    <li>
      <img src="./img/joeLogo.svg" alt="Joe and The Juice Logo" class="logo">
    </li>
    <li><a href="/" class="nav-link">Home</a></li>
    <li>
      <a href="/start.html" id="logoutBtn" class="nav-link">Log Out</a>
    </li>
  </ul>

  <!-- Main App Container -->
  <div class="app-container">
      <!-- Sidebar for Search and Chat List -->
    <aside class="sidebar">
      <!-- Search Container -->
      <div class="search-container">
        <h2 id="selectedUserHeader">Search Users</h2>
        <input type="text" id="searchUserInput" placeholder="Search for a user" />
        <ul id="userList" class="user-list">
        </ul>
      </div>
      <div id="chatList" class="chat-list">
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="main-chat">
      <header class="chat-header">
        <h2 id="selectedChatUser">Select a User</h2>
      </header>

      <!-- Chat Messages -->
      <div class="chat-messages" id="chatMessages">
      </div>

      <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Upload File</h2>
          <input type="file" id="fileInput" />
          <button id="uploadFileButton">Upload</button>
        </div>
      </div>
      <!-- Chat Input -->
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="openUploadModalButton">Upload File</button>
        <label for="sendAsSmsCheckbox">
          <input type="checkbox" id="sendAsSmsCheckbox" /> Important message
        </label>
        <button id="sendMessageButton" class="send-btn" aria-label="Send Message">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
          <span class="button-text">Send Message</span>
        </button>
      </div>
      
     

    </main>
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Upload File</h2>
          <input type="file" id="fileInput" />
          <button id="uploadFileButton">Upload</button>
        </div>
   </div>
  </div>

      <div id="imageViewModal" class="image-view-modal" style="display: none;">
        <span id="closeImageModal" class="image-view-close">&times;</span>
        <img id="imageViewContent" class="image-view-content" src="" alt="Full View">
      </div>

  <script src="./scripts.js"></script>
</body>

</html>
