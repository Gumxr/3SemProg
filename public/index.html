<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/search.css">
  <title>Joe and The Juice - internal communication</title>
</head>

<body>
  <ul>
    <li><img src="./img/joeLogo.svg" alt="Logo"></li>
    <li><a href="/" class="active">Home</a></li>
    <li><a href="/start.html" class="active" id="logoutBtn">Log out</a></li> <!-- logger ikk ud --> 
  </ul>


   <div class="search-container">
        <h2>Search Users</h2>
        <input type="text" id="searchUserInput" placeholder="Search for a user">
        <li class="user-list" id="userList">
            <!-- Filtered user results will appear here dynamically -->
        </li>
    </div>

    <div class="chat-container">
      <h2>Chat</h2>
      <!-- Chat messages area -->
      <div class="chat-messages" id="chatMessages">
          <!-- Messages will appear dynamically here -->
      </div>
  
      <!-- Chat input area -->
      <div class="chat-input-container">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button id="sendMessageButton">Send</button>
      </div>
  </div>
  
  
  
<script src="./scripts.js"></script>
