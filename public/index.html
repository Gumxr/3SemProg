<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <title>JOE and The Juice</title>
</head>
<style>
    .search-container {
        width: 400px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    #searchUserInput {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .user-list {
        list-style-type: none;
        padding: 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
    }
</style>

<body>
  <ul>
    <li><img src="./img/joeLogo.svg" alt="Logo"></li>
    <li><a href="/" class="active">Home</a></li>
  </ul>
   <div class="search-container">
        <input type="text" id="searchUserInput" placeholder="Search for a user...">
        <ul class="user-list" id="userList">
            <!-- Filtered user results will appear here dynamically -->
        </ul>
    </div>
    </div>

    <script>
        const searchUserInput = document.getElementById('searchUserInput');
        const userList = document.getElementById('userList');
    
        searchUserInput.addEventListener('input', () => {
            const searchText = searchUserInput.value.trim().toLowerCase();
    
            // Require at least 2 characters for searching
            if (searchText.length >= 2) {
                fetch(`/users?search=${encodeURIComponent(searchText)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(users => {
                        renderUserList(users);
                    })
                    .catch(error => {
                        console.error('Error fetching users:', error);
                        userList.innerHTML = '<li>Error fetching users</li>';
                    });
            } else {
                userList.innerHTML = ''; // Clear the list if input is too short
            }
        });
    
        function renderUserList(userArray) {
            userList.innerHTML = ''; // Clear the list
            if (userArray.length === 0) {
                userList.innerHTML = '<li>No users found</li>';
                return;
            }
            userArray.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.email; // Only display email
                li.addEventListener('click', () => {
                    alert(`Selected user: ${user.email}`);
                });
                userList.appendChild(li);
            });
        }
    </script>
    

</html>
